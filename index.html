<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Promoção de Inauguração</title>
</head>

<body>
    <section class="section-container-one background-section-one">
        <div class="container">
            <h1>Sinta-se mais bela do que nunca!</h1>
            <img src="assets/logo_300x126.png" alt="Logotipo">
        </div>
        <div>
            <a href="#section-two">
                <img class="img-right" src="assets/promocao-inauguracao-fundo-pq.png" alt="Promocao Inauguracao">
            </a>
        </div>
    </section>
    <section id="section-two" class="section-container-two background-section-two">
        <div class="container">
            <div>
                <div>
                    <p class="section-container-two-p">
                        A saúde é o maior valor em nossas vidas enquanto ciência e natureza são facilmente combinadas em
                        produtos que temos o prazer de oferecer para nossos clientes.
                    </p>
                    <p class="section-container-two-p" style="font-weight: 600">COSMÉTICA NATURAL</p>
                </div>
                <div>
                    <p class="section-container-two-p">Deixe seu nome e email para receber descontos especiais.</p>
                </div>
                <div class="card-container">
                    <div id="content" class="content">
                        <form id="form">
                            <input type="text" placeholder="Nome" id="nome">
                            <input type="text" placeholder="Email" id="email">
                            <input type="submit" value="Enviar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer-container">
        <img src="assets/logo_300x126.png" alt="Logotipo">
        <img class="img-footer-right" src="assets/promocao-inauguracao-fundo-pq2.png" alt="Promocao Inauguracao">
    </footer>

</body>
<script src="js/script.js"></script>

</html>
